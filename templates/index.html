<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shadow Protocol — Entry Gateway</title>

    <!-- فونت هکری -->
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />

    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: #00ff99;
            font-family: 'Share Tech Mono', monospace;
            overflow: hidden;
        }

        /* انیمیشن تایپ intro */
        .typewriter {
            width: 80%;
            margin: 120px auto 0 auto;
            text-align: center;
            font-size: 22px;
            letter-spacing: 2px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #00ff99;
            animation: cursorBlink 0.8s infinite;
        }

        @keyframes cursorBlink {
            50% { border-color: transparent; }
        }

        /* متن اصلی بشه تایپ شونده */
        #intro-text {
            width: fit-content;
            margin: 0 auto;
        }

        /* دکمه شروع */
        .start-btn {
            margin-top: 80px;
            display: inline-block;
            padding: 14px 30px;
            font-size: 20px;
            color: #00ff99;
            border: 2px solid #00ff99;
            text-decoration: none;
            transition: 0.2s;
            opacity: 0;
            animation: fadeIn 2s forwards;
            animation-delay: 4s;
        }

        .start-btn:hover {
            background: #00ff99;
            color: black;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>

<body>

    <!-- متن تایپ‌شونده -->
    <div class="typewriter">
        <span id="intro-text"></span>
    </div>

    <!-- دکمه ورود -->
    <div style="text-align:center;">
        <a href="/start" class="start-btn">ENTER TERMINAL</a>
    </div>

    <!-- اسکریپت تایپ -->
    <script>
        const text = 
`SHADOW PROTOCOL v7.1 INITIALIZING...

Establishing secure neural link...
Decrypting mission parameters...
AUTHORIZATION LEVEL: OMEGA BLACK

Welcome, Agent.
Your presence has triggered a silent protocol.
The truth lies buried in the network.`

        const speed = 45;
        let i = 0;

        function typeEffect() {
            if (i < text.length) {
                document.getElementById("intro-text").innerHTML += text.charAt(i);
                i++;
                setTimeout(typeEffect, speed);
            }
        }

        window.onload = typeEffect;
    </script>

</body>
</html>
